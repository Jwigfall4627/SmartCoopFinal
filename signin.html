<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coop â€” Sign In</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- SweetAlert2 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    rel="stylesheet"
  />
  <!-- Your custom styles -->
  <link href="styles.css" rel="stylesheet" />
</head>
<body class="bg-coop-light">

  <div class="container pt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-4 shadow-sm mt-5">
          <h2 class="text-center mb-4" style="color: var(--coop-brown);">
            Sign In to Your Coop
          </h2>
          <form id="login-form">
            <div class="mb-3">
              <label for="login-email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="login-email" required />
            </div>
            <div class="mb-3">
              <label for="login-password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="login-password"
                required
              />
            </div>
            <button
              type="submit"
              class="btn w-100"
              style="background-color: var(--coop-green); color: white;"
            >
              Sign In
            </button>
          </form>
          <p class="text-center mt-3">
            New here? <a href="signup.html">Create an account</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    $(function () {
      $('#login-form').on('submit', function (e) {
        e.preventDefault();
        const email = $('#login-email').val();
        const pwd = $('#login-password').val();

        // TODO: validate against your backend...
        if (!email || !pwd) {
          return Swal.fire({
            icon: 'error',
            title: 'Missing fields',
            text: 'Please enter both email and password.',
          });
        }

        Swal.fire({
          icon: 'success',
          title: 'Welcome back!',
          text: 'Redirecting to dashboard...',
          timer: 1500,
          showConfirmButton: false
        }).then(() => {
          window.location.href = 'index.html'; // or your dashboard
        });
      });
    });
  </script>
</body>
</html>
