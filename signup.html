<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coop â€” Sign Up</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- SweetAlert2 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    rel="stylesheet"
  />
  <!-- Your custom styles -->
  <link href="styles.css" rel="stylesheet" />
</head>
<body class="bg-coop-light">

  <div class="container pt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card p-4 shadow-sm mt-5">
          <h2 class="text-center mb-4" style="color: var(--coop-brown);">
            Create Your Coop Account
          </h2>
          <form id="register-form">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" required />
              </div>
              <div class="col-md-6">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" required />
              </div>

              <div class="col-md-6">
                <label for="reg-email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="reg-email" required />
              </div>
              <div class="col-md-6">
                <label for="reg-phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="reg-phone" required />
              </div>

              <div class="col-12">
                <label for="reg-password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="reg-password"
                  required
                />
              </div>

              <div class="col-12">
                <label for="address1" class="form-label">Street Address 1</label>
                <input
                  type="text"
                  class="form-control"
                  id="address1"
                  required
                />
              </div>
              <div class="col-12">
                <label for="address2" class="form-label">Street Address 2</label>
                <input type="text" class="form-control" id="address2" />
              </div>

              <div class="col-md-4">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required />
              </div>
              <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <select id="state" class="form-select" required>
                  <option value="" disabled selected>Choose...</option>
                  <option>AL</option>
                  <option>AK</option>
                  <option>AZ</option>
                  <option>AR</option>
                  <option>CA</option>
                  <option>CO</option>
                  <option>CT</option>
                  <option>DE</option>
                  <option>FL</option>
                  <option>GA</option>
                  <option>HI</option>
                  <option>ID</option>
                  <option>IL</option>
                  <option>IN</option>
                  <option>IA</option>
                  <option>KS</option>
                  <option>KY</option>
                  <option>LA</option>
                  <option>ME</option>
                  <option>MD</option>
                  <option>MA</option>
                  <option>MI</option>
                  <option>MN</option>
                  <option>MS</option>
                  <option>MO</option>
                  <option>MT</option>
                  <option>NE</option>
                  <option>NV</option>
                  <option>NH</option>
                  <option>NJ</option>
                  <option>NM</option>
                  <option>NY</option>
                  <option>NC</option>
                  <option>ND</option>
                  <option>OH</option>
                  <option>OK</option>
                  <option>OR</option>
                  <option>PA</option>
                  <option>RI</option>
                  <option>SC</option>
                  <option>SD</option>
                  <option>TN</option>
                  <option>TX</option>
                  <option>UT</option>
                  <option>VT</option>
                  <option>VA</option>
                  <option>WA</option>
                  <option>WV</option>
                  <option>WI</option>
                  <option>WY</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="zip" class="form-label">ZIP</label>
                <input type="text" class="form-control" id="zip" required />
              </div>

              <div class="col-12">
                <label for="coop-id" class="form-label">Coop Registration ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="coop-id"
                  required
                />
              </div>

              <div class="col-12 text-center">
                <button
                  type="submit"
                  class="btn w-50 mt-3"
                  style="background-color: var(--coop-green); color: white;"
                >
                  Register
                </button>
              </div>
            </div>
          </form>
          <p class="text-center mt-3">
            Already have an account? <a href="signin.html">Sign In</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    $(function () {
      $('#register-form').on('submit', function (e) {
        e.preventDefault();

        // basic client-side check
        const requiredFields = [
          '#first-name','#last-name','#reg-email','#reg-phone','#reg-password',
          '#address1','#city','#state','#zip','#coop-id'
        ];
        for (let sel of requiredFields) {
          if (!$(sel).val()) {
            return Swal.fire({
              icon: 'error',
              title: 'Missing information',
              text: 'Please fill out all required fields.'
            });
          }
        }

        // TODO: Send data to your backend
        Swal.fire({
          icon: 'success',
          title: 'Registered!',
          text: 'Your coop account has been created.'
        }).then(() => {
          window.location.href = 'signin.html';
        });
      });
    });
  </script>
</body>
</html>
