<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coop â€” Sign Up</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- SweetAlert2 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    rel="stylesheet"
  />
  <!-- Your custom styles -->
  <link href="styles.css" rel="stylesheet" />
</head>
<body class="bg-coop-light">

  <div class="container pt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm mt-5">
          <h2 class="text-center mb-4" style="color: var(--coop-brown);">
            Create Your Coop Account
          </h2>
          <form id="register-form">
            <div class="mb-3">
              <label for="reg-name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="reg-name" required />
            </div>
            <div class="mb-3">
              <label for="reg-email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="reg-email" required />
            </div>
            <div class="mb-3">
              <label for="reg-password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="reg-password"
                required
              />
            </div>
            <div class="mb-3">
              <label for="reg-confirm-password" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="reg-confirm-password"
                required
              />
            </div>
            <button
              type="submit"
              class="btn w-100"
              style="background-color: var(--coop-green); color: white;"
            >
              Sign Up
            </button>
          </form>
          <p class="text-center mt-3">
            Already have an account?
            <a href="signin.html">Sign In</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    $(function () {
      $('#register-form').on('submit', function (e) {
        e.preventDefault();
        const pwd = $('#reg-password').val();
        const cpwd = $('#reg-confirm-password').val();

        if (pwd !== cpwd) {
          return Swal.fire({
            icon: 'error',
            title: 'Oops!',
            text: 'Passwords do not match.',
          });
        }

        // TODO: send to server...
        Swal.fire({
          icon: 'success',
          title: 'Welcome aboard!',
          text: 'Your account has been created.',
        }).then(() => {
          window.location.href = 'signin.html';
        });
      });
    });
  </script>
</body>
</html>
